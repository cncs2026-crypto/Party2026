<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay số trúng thưởng</title>
    <style>
        /* Reset */
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f7f7f7, #d3d3d3);
            font-family: Arial, sans-serif;
        }
        
        .spin-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .digit-column {
            width: 60px;
            height: 100px;
            overflow: hidden;
            border: 2px solid #888;
            border-radius: 10px;
            background-color: #fff;
            position: relative;
        }
        
        .digit-list {
            position: absolute;
            width: 100%;
            transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
        }
        
        .digit-item {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .spin-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .spin-button:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="spin-container">
        <div class="digit-column" id="digit1"></div>
        <div class="digit-column" id="digit2"></div>
        <div class="digit-column" id="digit3"></div>
        <div class="digit-column" id="digit4"></div>
        <div class="digit-column" id="digit5"></div>
    </div>
    <button class="spin-button" onclick="startSpin()">Quay Số</button>
    <div id="result" class="result">Nhấn "Quay Số" để bắt đầu!</div>

    <script>
        // Function to create digit columns
        function createDigitColumn(columnId) {
            const column = document.getElementById(columnId);
            const list = document.createElement('div');
            list.className = 'digit-list';

            // Create digit items (0-9 repeated for smooth spinning)
            for (let i = 0; i < 20; i++) {
                const digit = document.createElement('div');
                digit.className = 'digit-item';
                digit.textContent = i % 10; // Cycle through 0-9
                list.appendChild(digit);
            }

            column.appendChild(list);
        }

        // Initialize columns
        function initializeColumns() {
            for (let i = 1; i <= 5; i++) {
                createDigitColumn(`digit${i}`);
            }
        }

        // Start the spin animation
        function startSpin() {
            const resultDisplay = document.getElementById('result');
            resultDisplay.textContent = 'Đang quay...';

            const spinDuration = 5; // Time in seconds
            const winningNumber = Array.from({
                length: 5
            }, () => Math.floor(Math.random() * 10)).join('');

            Array.from(document.querySelectorAll('.digit-column')).forEach((column, index) => {
                const list = column.firstChild;

                // Reset to starting position before spinning
                list.style.transition = 'none';
                list.style.transform = 'translateY(0)';

                // Trigger a reflow to apply the reset position immediately
                void list.offsetWidth;

                // Set the target position for the spin
                const targetDigit = parseInt(winningNumber[index]);
                const targetPosition = -100 * (targetDigit + 10); // Move to the winning number

                // Start spinning
                list.style.transition = `transform ${spinDuration}s cubic-bezier(0.33, 1, 0.68, 1)`;
                list.style.transform = `translateY(${targetPosition}px)`;
            });

            setTimeout(() => {
                resultDisplay.textContent = `Số trúng thưởng: ${winningNumber}`;
            }, spinDuration * 1000);
        }

        // Initialize the columns on page load
        initializeColumns();
    </script>
</body>

</html>
