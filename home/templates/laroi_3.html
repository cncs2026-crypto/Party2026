<canvas id="LeafEffect_3"></canvas>
<style>
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<script>
    function canvas_laroi_2() {
        var canvas_laroi_2 = document.getElementById("LeafEffect_3"),
            ctx_canvas_laroi_2 = canvas_laroi_2.getContext("2d"),
            things = [],
            thingsCount = 23,
            mouse = {
                x: -100,
                y: -100
            },
            minDist = 150;

        canvas_laroi_2.width = window.innerWidth;
        canvas_laroi_2.height = window.innerHeight;

        // object image
        var image = new Image();
        image.src = '/static/img/icon/lavangdo2.png';
        // image.src = '/static/img/icon/heart.gif';
        // image.src = '/static/img/icon/lavangdo2.png';

        for (var i = 0; i < thingsCount; i++) {
            let opacity = Math.random() + 0.4;
            let thingWidth = (Math.floor(Math.random() * 20) + 20) * (opacity + 0.4);
            let thingHeight = image.naturalHeight / image.naturalWidth * thingWidth;
            let speed = Math.random() * 1 + 0.5;
            things.push({
                width: thingWidth,
                height: thingHeight,
                x: Math.random() * canvas_laroi_2.width,
                y: Math.random() * canvas_laroi_2.height - thingHeight,
                speed: speed,
                vY: speed,
                vX: 0,
                d: Math.random() * 1.2 - 0.6, // wind or something like that
                stepSize: (Math.random()) / 20,
                step: 0,
                angle: Math.random() * 180 - 90,
                rad: Math.random(),
                opacity: opacity,
                _ratate: Math.random() // ratate 正負
            });
        }

        function drawThings() {
            things.map((thing) => {
                ctx_canvas_laroi_2.beginPath();
                thing.rad = (thing.angle * Math.PI) / 180;
                ctx_canvas_laroi_2.save();
                var cx = thing.x + thing.width / 2;
                var cy = thing.y + thing.height / 2;
                ctx_canvas_laroi_2.globalAlpha = thing.opacity;
                ctx_canvas_laroi_2.setTransform(
                    Math.cos(thing.rad),
                    Math.sin(thing.rad), -Math.sin(thing.rad),
                    Math.cos(thing.rad),
                    cx - cx * Math.cos(thing.rad) + cy * Math.sin(thing.rad),
                    cy - cx * Math.sin(thing.rad) - cy * Math.cos(thing.rad)
                );
                ctx_canvas_laroi_2.drawImage(image, thing.x, thing.y, thing.width, thing.height);
                ctx_canvas_laroi_2.restore();
            });
        }

        function draw() {
            ctx_canvas_laroi_2.clearRect(0, 0, canvas_laroi_2.width, canvas_laroi_2.height);

            drawThings();
        }

        function update() {
            things.map((thing) => {
                var dist = Math.sqrt((thing.x - mouse.x) ** 2 + (thing.y - mouse.y) ** 2);

                if (dist < minDist) {
                    var force = minDist / (dist * dist),
                        xcomp = (mouse.x - thing.x) / dist,
                        ycomp = (mouse.y - thing.y) / dist,
                        deltaV = force * 2; // deplay when hover mouse

                    thing.vX -= deltaV * xcomp;
                    thing.vY -= deltaV * ycomp;

                    if (thing.d * xcomp > 0) {
                        thing.d = 0 - thing.d;
                    }
                } else {
                    thing.vX *= .98;

                    if (thing.vY < thing.speed) {
                        thing.vY = thing.speed
                    }

                    thing.vX += Math.cos(thing.step += (Math.random() * 0.05)) * thing.stepSize;
                }

                thing.y += thing.vY;
                thing.x += thing.vX + thing.d;

                var _angle = Math.random() + 0.2;
                // stuff.angle += _angle;
                if (thing._ratate == 0) {
                    thing.angle += _angle;
                } else {
                    thing.angle -= _angle;
                }

                if (thing.y > canvas_laroi_2.height) {
                    reset(thing);
                }

                if (thing.x > canvas_laroi_2.width || thing.x < (0 - thing.width)) {
                    reset(thing);
                }
            });
        }

        function reset(thing) {
            thing.opacity = Math.random() + 0.4;
            thing.width = (Math.floor(Math.random() * 20) + 20) * (thing.opacity + 0.4);
            thing.height = image.naturalHeight / image.naturalWidth * thing.width;
            thing.x = Math.floor(Math.random() * canvas_laroi_2.width);
            thing.y = 0 - thing.height;
            thing.speed = Math.random() * 1 + 0.5
            thing.vY = thing.speed;
            thing.vX = 0;
            // thing.angle = 0;
            // thing.size = 0;
            thing._ratate = Math.random();
        }

        canvas_laroi_2.addEventListener('mousemove', function(e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function tick() {
            draw();
            update();
            requestAnimationFrame(tick);
        }

        tick();
    }
    canvas_laroi_2();
</script>
