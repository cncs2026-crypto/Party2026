<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Table Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .table-container {
            max-height: 200px;
            /* Độ cao hiển thị tối đa (hiển thị 5 dòng) */
            overflow-y: auto;
            /* Thêm cuộn dọc */
            border: 1px solid #ccc;
            /* Viền bảng */
        }
        
        table {
            border-collapse: collapse;
            /* Gộp các đường viền */
            width: 100%;
        }
        
        thead {
            position: sticky;
            /* Cố định phần đầu bảng */
            top: 0;
            /* Dính vào đỉnh bảng */
            background-color: #f9f9f9;
            /* Màu nền cho header */
            z-index: 1;
            /* Đảm bảo header nằm trên các nội dung khác */
        }
        
        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            /* Đường viền ô */
        }
        
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
            /* Màu nền xen kẽ */
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>

    </div>
</body>

</html>
