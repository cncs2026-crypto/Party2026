<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Center Animation</title>

</head>

<body>
    <div class="card-container">
        <div class="card">Click Me</div>
    </div>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        
        .card {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 5em;
            height: 5em;
            background: #ff7675;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), top 0.6s cubic-bezier(0.25, 1, 0.5, 1), left 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card.thrown {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        const card = document.querySelector('.card');

        card.addEventListener('click', () => {
            if (!card.classList.contains('thrown')) {
                card.classList.add('thrown');
            } else {
                card.classList.remove('thrown');
            }
        });
    </script>
</body>

</html>
