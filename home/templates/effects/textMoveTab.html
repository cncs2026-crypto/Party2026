<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng di chuyển chữ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        .message {
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            left: 0;
            bottom: 50%;
            animation: move 5s ease-in-out infinite;
        }
        
        .board {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
        }
        
        @keyframes move {
            0% {
                left: 0;
                bottom: 50%;
            }
            50% {
                left: 70%;
                bottom: 20%;
            }
            100% {
                left: 90%;
                bottom: 5%;
                transform: scale(1.1);
            }
        }
        
        .message.hit {
            animation: hit 0.3s forwards;
        }
        
        @keyframes hit {
            0% {
                transform: translateX(0) scale(1);
            }
            50% {
                transform: translateX(-10px) scale(1.1);
            }
            100% {
                transform: translateX(0) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="message" id="message">Anh yêu</div>
    <div class="board">Bảng</div>

    <script>
        const message = document.getElementById('message');
        const board = document.querySelector('.board');

        message.addEventListener('animationiteration', () => {
            message.classList.add('hit');
            setTimeout(() => message.classList.remove('hit'), 300);
        });
    </script>
</body>

</html>
