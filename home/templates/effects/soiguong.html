<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background: #4a90e2;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 100%;
            /* Đặt bên dưới card */
            left: 0;
            width: 100%;
            height: 200%;
            /* Chiều cao phản chiếu */
            background: linear-gradient(to bottom, rgba(74, 144, 226, 0.5), transparent);
            transform: scaleY(-1);
            /* Lật ngược hình ảnh */
            border-radius: 10px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="card">
        Nội dung của Card
    </div>
</body>

</html>
