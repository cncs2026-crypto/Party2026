<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng Lửa Cháy Border Trên Thẻ Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        
        .card {
            width: 300px;
            height: 400px;
            background-color: #2c3e50;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
        }
        /* Hiệu ứng lửa cháy trên border-top */
        
        .fire-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(45deg, rgba(255, 69, 0, 1), rgba(255, 165, 0, 1), rgba(255, 255, 0, 0.8));
            z-index: 1;
            animation: fireAnimation 1.5s linear infinite;
            filter: blur(3px);
        }
        
        @keyframes fireAnimation {
            0% {
                transform: translateY(0) scaleX(1.0);
                opacity: 1;
            }
            25% {
                transform: translateY(-5px) scaleX(1.2);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) scaleX(1.1);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-15px) scaleX(1.3);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-20px) scaleX(1.5);
                opacity: 0.2;
            }
        }
        
        .content {
            color: white;
            text-align: center;
            z-index: 2;
        }
        
        .content h2 {
            font-size: 24px;
            margin: 0;
        }
        
        .content p {
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="fire-border"></div>
        <div class="content">
            <h2>Thẻ Card</h2>
            <p>Hiệu ứng lửa cháy trên border-top của thẻ card!</p>
        </div>
    </div>

</body>

</html>
