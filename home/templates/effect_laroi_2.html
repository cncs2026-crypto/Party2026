<div id="LeafEffect_2" style="display:none;">

</div>
<style>
    .dot {
        width: 35px;
        height: 35px;
        position: absolute;
        background: url(/static/img/icon/red-lobed-fall-clipart-leaf.png);
        background: url(/static/img/icon/hoamaivang.png);
        background-size: 100% 100%;
    }
    
    #LeafEffect_2 {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0;
        opacity: 0.5;
    }
</style>

<script>
    window.SPIN_EFFECT_FLAGS = window.SPIN_EFFECT_FLAGS || {};

    function laroi_2() {
        const effectId = 'LeafEffect_2';
        if (window.SPIN_EFFECT_FLAGS[effectId] === false) return;
        var falling = true;
        var id_laroi_2 = effectId;
        var root = document.getElementById(id_laroi_2);
        if (!root) return;
        if (root.dataset.initialized === '1') return;
        root.dataset.initialized = '1';
        TweenLite.set("#" + id_laroi_2, {
                perspective: 600
            })
            // TweenLite.set("span", {
            //     xPercent: "-50%",
            //     yPercent: "-50%"
            // })

        var total = 30;
        var laroi_2 = root,
            w = window.innerWidth,
            h = window.innerHeight;

        for (i = 0; i < total; i++) {
            var Div = document.createElement('span');
            TweenLite.set(Div, {
                attr: {
                    class: 'dot'
                },
                x: R(0, w),
                y: R(-200, -150),
                z: R(-200, 200)
            });
            laroi_2.appendChild(Div);
            animm(Div);
        }

        function animm(elm) {
            TweenMax.to(elm, R(6, 15), {
                y: h + 100,
                ease: Linear.easeNone,
                repeat: -1,
                delay: -15
            });
            TweenMax.to(elm, R(4, 8), {
                x: '+=100',
                rotationZ: R(0, 180),
                repeat: -1,
                yoyo: true,
                ease: Sine.easeInOut
            });
            TweenMax.to(elm, R(2, 8), {
                rotationX: R(0, 360),
                rotationY: R(0, 360),
                repeat: -1,
                yoyo: true,
                ease: Sine.easeInOut,
                delay: -5
            });
        };

        function R(min, max) {
            return min + Math.random() * (max - min)
        };
    }

    window.Stop_LeafEffect_2 = function() {
        const root = document.getElementById('LeafEffect_2');
        if (!root) return;
        root.dataset.initialized = '0';
        if (typeof TweenMax !== 'undefined') {
            TweenMax.killTweensOf(root.querySelectorAll('*'));
        }
        root.innerHTML = '';
    };

    // laroi_2(); // không tự chạy khi load trang, sẽ bật theo cấu hình
</script>
