<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Sidebar Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            overflow: hidden;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            /* Hidden position */
            width: 250px;
            height: 100%;
            background: #ffffff;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
            /* Shadow effect */
            transition: left 0.4s ease;
            /* Smooth transition */
            z-index: 10;
            overflow: hidden;
        }
        
        .sidebar:hover {
            left: 0;
            /* Show menu */
        }
        
        .sidebar ul {
            list-style: none;
            padding: 20px 0;
            margin: 0;
        }
        
        .sidebar ul li {
            margin: 20px 0;
            text-align: center;
        }
        
        .sidebar ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            padding: 10px 15px;
            display: block;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .sidebar ul li a:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
        }
        
        .content {
            text-align: center;
            z-index: 1;
        }
        
        .content h1 {
            font-size: 36px;
            margin: 0 0 10px;
            color: #333;
        }
        
        .content p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to the Page</h1>
        <p>Hover over the left edge of the screen to open the menu.</p>
    </div>
</body>

</html>
