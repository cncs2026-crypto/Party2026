<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random 5-Digit Spin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .spin-container {
            display: flex;
            gap: 10px;
        }
        
        .digit-column {
            position: relative;
            width: 60px;
            height: 150px;
            overflow: hidden;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #4bc0c0;
        }
        
        .digit-list {
            position: absolute;
            width: 100%;
            animation: none;
        }
        
        .digit-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px;
            background: #fff;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #4bc0c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #36a2eb;
        }
        
        @keyframes spin {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-500px);
            }
        }
    </style>
</head>

<body>
    <div class="spin-container" id="spinContainer">
        <!-- Digit columns will be generated dynamically -->
    </div>
    <button onclick="startSpin()">Start Spin</button>
    <div id="result" style="margin-top: 20px; font-size: 18px; font-weight: bold; color: #333;">Press Start to spin!</div>

    <script>
        const spinContainer = document.getElementById('spinContainer');
        const result = document.getElementById('result');
        const digits = 5; // Number of digits to display
        const predefinedWinners = ["12345", "67890", "24680", "13579", "98765"];

        function createDigitColumns() {
            spinContainer.innerHTML = "";
            for (let i = 0; i < digits; i++) {
                const column = document.createElement('div');
                column.className = 'digit-column';

                const list = document.createElement('div');
                list.className = 'digit-list';

                // Generate digits 0-9 repeated twice for smooth spinning
                for (let j = 0; j < 20; j++) {
                    var digit = document.createElement('div');
                    digit.className = 'digit-item';
                    digit.textContent = j % 10;
                    list.appendChild(digit);
                }

                // Generate digits a-z repeated twice for smooth spinning
                const alphabet = 'abcdefghijklmnopqrstuvwxyz';
                for (let char of alphabet) {
                    var digit = document.createElement('div');
                    digit.className = 'digit-item';
                    digit.textContent = char;
                    list.appendChild(digit);
                }

                column.appendChild(list);
                spinContainer.appendChild(column);
            }
        }

        function startSpin() {
            result.textContent = "Spinning...";
            const spinDuration = 15; // Spin duration in seconds
            const winningNumber = predefinedWinners[Math.floor(Math.random() * predefinedWinners.length)];

            Array.from(spinContainer.children).forEach((column, index) => {
                const list = column.firstElementChild;
                const targetPosition = -150 * (parseInt(winningNumber[index]) + 50); // Move to the winning number

                list.style.transition = `transform ${spinDuration}s cubic-bezier(0.33, 1, 0.68, 1)`;
                list.style.transform = `translateY(${targetPosition}px)`;
            });

            setTimeout(() => {
                result.textContent = `Winning Number: ${winningNumber}`;
            }, spinDuration * 1000);
        }

        // Initialize the digit columns on page load
        createDigitColumns();
    </script>
</body>

</html>
