<div class="FireWorkEffect_2">
    <canvas id='FireWorkEffect_5'></canvas>
    <style>
        /* #FireWorkEffect_5 {
            background: #000;
            margin: 0;
            padding: 0;
            width: 1024px;
            height: 768px;
        } */
    </style>
    <script>
        window.SPIN_EFFECT_FLAGS = window.SPIN_EFFECT_FLAGS || {};
        window.SPIN_EFFECT_RUNTIME = window.SPIN_EFFECT_RUNTIME || {};

        function FireWorkEffect_5() {
            const effectId = 'FireWorkEffect_5';
            if (window.SPIN_EFFECT_FLAGS[effectId] === false) return;
            if (window.SPIN_EFFECT_RUNTIME[effectId] && window.SPIN_EFFECT_RUNTIME[effectId].running) return;
            window.SPIN_EFFECT_RUNTIME[effectId] = window.SPIN_EFFECT_RUNTIME[effectId] || {};
            window.SPIN_EFFECT_RUNTIME[effectId].running = true;

            var canvas = document.getElementById('FireWorkEffect_5');
            var ctx = canvas.getContext("2d");
            var w = document.body.clientWidth;
            var h = document.body.clientHeight;
            canvas.width = w;
            canvas.height = h;

            var nodes = [];


            function draw() {
                if (window.SPIN_EFFECT_FLAGS[effectId] === false) {
                    window.SPIN_EFFECT_RUNTIME[effectId].running = false;
                    ctx.clearRect(0, 0, w, h);
                    return;
                }
                requestAnimationFrame(draw);

                ctx.globalCompositeOperation = "destination-out";
                ctx.fillStyle = "rgba(0, 0, 0, .08)";
                ctx.fillRect(0, 0, w, h);

                ctx.globalCompositeOperation = "lighter";

                var l = nodes.length,
                    node;
                while (l--) {
                    node = nodes[l];
                    drawNode(node);
                    if (node.dead) {
                        nodes.splice(l, 1);
                    }
                }

                if (nodes.length < 10) {
                    l = rand(4, 1) | 0;
                    while (l--) {
                        nodes.push(makeNode(
                            Math.random() * w | 0,
                            Math.random() * h | 0,
                            40,
                            "hsl(" + (rand(300, 0) | 0) + ", 100%, 50%)",
                            100
                        ));
                    }
                }
            }

            function drawNode(node) {
                var l = node.children.length,
                    point;
                while (l--) {
                    point = node.children[l];
                    ctx.beginPath();
                    ctx.fillStyle = point.color;
                    ctx.arc(point.x, point.y, 1, 0, PI2);
                    ctx.fill();
                    ctx.closePath();
                    updatePoint(point);
                    if (point.dead) {
                        node.children.splice(l, 1);
                        if (node.count > 20) {
                            nodes.push(makeNode(
                                point.x,
                                point.y,
                                node.radius * 10,
                                node.color,
                                (node.count / 10) | 0
                            ))
                        }
                    }
                }
                if (!node.children.length) {
                    node.dead = true;
                }
            }

            function updatePoint(point) {
                var dx = point.x - point.dx;
                var dy = point.y - point.dy;
                var c = Math.sqrt(dx * dx + dy * dy);
                point.dead = c < 1;
                point.x -= dx * point.velocity;
                point.y -= dy * point.velocity;
            }

            const rad = Math.PI / 180;
            const PI2 = Math.PI * 2;
            var ttt = 0;

            function rand(max, min) {
                min = min || 0;
                return Math.random() * (max - min) + min;
            }

            function makeNode(x, y, radius, color, partCount) {

                radius = radius || 0;
                partCount = partCount || 0;
                var count = partCount;

                var children = [],
                    kof, r;


                while (partCount--) {
                    kof = 100 * Math.random() | 0;
                    r = radius * Math.random() | 0;
                    children.push({
                        x: x,
                        y: y,
                        dx: x + r * Math.cos(ttt * kof * rad),
                        dy: y + r * Math.sin(ttt * kof * rad),
                        color: color,
                        velocity: rand(1, 0.05)
                    });
                    ttt++
                }

                return {
                    radius: radius,
                    count: count,
                    color: color,
                    x: x,
                    y: y,
                    children: children
                }
            }

            draw();
        }

        window.Stop_FireWorkEffect_5 = function() {
            window.SPIN_EFFECT_FLAGS['FireWorkEffect_5'] = false;
            if (window.SPIN_EFFECT_RUNTIME['FireWorkEffect_5']) {
                window.SPIN_EFFECT_RUNTIME['FireWorkEffect_5'].running = false;
            }
            const canvas = document.getElementById('FireWorkEffect_5');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        };

        //FireWorkEffect_5();
    </script>
</div>
