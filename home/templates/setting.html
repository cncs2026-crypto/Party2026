<!-- Cài đặt  -->
<div class="modal fade" id="ModalSetting">
    <div class="modal-dialog modal-dialog-centered modal-lg  modal-md " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id=""><i class="fas fa-setting f-20"></i><a> Cài đặt</a></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form action="" method="get" onclick="" id="">
                    <div class="col-md d-flex">
                        <div class="card-body" style="padding: 10px;">
                            <div class="row" id="div_conf">

                                <!--Chọn cấu hình-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class=" mb-0 mt-0">Chọn cấu hình</label>
                                        <select v-model="Control.ConfName" id="ConfName" name="ConfName" @change="ApplyEffect(3)" class="form-control form-control-sm">
                                            <option value="">Lựa chọn</option>                                           
                                        </select>
                                    </div>
                                </div>

                                <!--Chọn logo-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class=" mb-0 mt-0">Logo trái</label>
                                        <select v-model="Control.LogoLeft" id="LogoLeft" name="LogoLeft" class="form-control form-control-sm">
                                            <option value="">Không sử dụng</option>                                         
                                        </select>
                                    </div>
                                </div>

                                <!--Chọn logo2 -->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class=" mb-0 mt-0">Logo phải</label>
                                        <select v-model="Control.LogoRight" id="LogoRight" name="LogoRight" class="form-control form-control-sm">
                                            <option value="">Không sử dụng</option>                                           
                                        </select>
                                    </div>
                                </div>

                                <!--Có dùng tiêu đề-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class=" mb-0 mt-0">Có dùng tiêu đề</label>
                                        <select v-model="Control.Header" id="Header" name="Header" class="form-control form-control-sm">
                                            <option value=0>Không sử dụng</option>       
                                            <option value=1>Có</option>                                                                                     -->
                                        </select>
                                    </div>
                                </div>

                                <!--Màu tiêu đề-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class=" mb-0 mt-0">Màu nền tiêu đề</label>
                                        <select v-model="Control.BgColorHeader" id="BgColorHeader" name="BgColorHeader" class="form-control form-control-sm">
                                            <option value="">Không sử dụng</option>
                                        </select>
                                    </div>
                                </div>

                                <!--Chữ tiêu đề lớn-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class="mb-0 mt-0">Chữ tiêu đề lớn</label>
                                        <input v-model="Control.TextHeader1" id="TextHeader1" name="TextHeader1" class="form-control form-control-sm" type="text" placeholder="Nhập chữ">
                                    </div>
                                </div>
                                <!--Chữ tiêu đề lớn-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class="mb-0 mt-0">Chữ tiêu đề giữa</label>
                                        <input v-model="Control.TextHeader2" id="TextHeader2" name="TextHeader2" class="form-control form-control-sm" type="text" placeholder="Nhập chữ">
                                    </div>
                                </div>
                                <!--Chữ tiêu đề lớn-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class="mb-0 mt-0">Chữ tiêu đề cuối</label>
                                        <input v-model="Control.TextHeader3" id="TextHeader3" name="TextHeader3" class="form-control form-control-sm" type="text" placeholder="Nhập chữ">
                                    </div>
                                </div>




                                <!--Chạy video-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class=" mb-0 mt-0">Hiển thị video</label>
                                        <select id="VideoShow" name="VideoShow" v-model="Control.VideoShow" class="form-control form-control-sm">                                                   
                                            <option value=0>Không sử dụng</option>
                                            <option value=1>Hiển thị</option>
                                        </select>
                                    </div>
                                </div>

                                <!--Hình nền lớn-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class=" mb-0 mt-0">Hình nền</label>
                                        <select id="BgMain" name="BgMain" v-model="Control.BgMain" @change="ChangeBgMain()" class="form-control form-control-sm">
                                            <option value="">Không sử dụng</option>                                                                                      
                                        </select>
                                    </div>
                                </div>
                                <!--Điều chỉnh ảnh nền -->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0 btn-control text-center mt-4">
                                        <label class=" mb-0 mt-0">Điều chỉnh ảnh nền</label>
                                        <a class="" href="#">
                                            <i class="fas  fa-arrow-up" title="Full screen" code="top" num="-"></i>&ensp;
                                            <i class="fas fa-arrow-down" code='top' num="+"></i>&ensp;
                                            <i class="fas fa-arrow-left" code='left' num="-"></i>&ensp;
                                            <i class="fas fa-arrow-right" code='left' num="+"></i>

                                            <i class="fas fa-expand" title="Full screen" hidden></i>&ensp;
                                            <i class="fas fa-compress-arrows-alt" hidden></i>&ensp;
                                            <i class="fas fa-plus-circle zoom-in" code='zoom-in' num="+"></i>&ensp;
                                            <i class="fas fa-minus-circle zoom-out" code='zoom-out' num="-"></i>
                                        </a>
                                    </div>
                                </div>

                                <!--Hiển thị bảng danh sách trúng thưởng-->
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12  mb-1 mt-0">
                                    <div class="form-group  mt-0">
                                        <label class=" mb-0 mt-0">Bảng trúng thưởng</label>
                                        <select id="TabLucky" name="TabLucky" v-model="Control.TabLucky" @change="" class="form-control form-control-sm">
                                            <option value="0">Không sử dụng</option> 
                                            <option value="1">Hiển thị</option>
                                        </select>
                                    </div>
                                </div>


                                <!--Hiệu ứng-->
                                <div class="col-lg-6 col-md-6 col-sm-12 col-12  mb-1 mt-0 btn-effect">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" v-model="Control.LeafEffect_1" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckDefault1">
                                        <label class="form-check-label" for="flexSwitchCheckDefault1">Tuyết rơi</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" v-model="Control.LeafEffect_2" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckChecked2">
                                        <label class="form-check-label" for="flexSwitchCheckChecked2">Hoa mai rơi</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" v-model="Control.LeafEffect_3" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckChecked3">
                                        <label class="form-check-label" for="flexSwitchCheckChecked3">Lá vàng rơi</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" v-model="Control.FireWorkEffect_1" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckDefault4">
                                        <label class="form-check-label" for="flexSwitchCheckDefault4">Pháo hoa dải</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" v-model="Control.FireWorkEffect_2" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckChecked5">
                                        <label class="form-check-label" for="flexSwitchCheckChecked">Dàn pháo hoa</label>
                                    </div>
                                </div>

                                <!--Hiệu ứng-->
                                <div class="col-lg-6 col-md-6 col-sm-12 col-12  mb-1 mt-0 btn-effect">

                                    <div class="form-check form-switch">
                                        <input class="form-check-input" v-model="Control.FireWorkEffect_3" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckChecked6">
                                        <label class="form-check-label" for="flexSwitchCheckChecked6">Pháo tên lửa</label>
                                    </div>
                                    <div class="form-check form-switch" hidden>
                                        <input class="form-check-input" v-model="Control.FireWorkEffect_4" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckChecked7">
                                        <label class="form-check-label" for="flexSwitchCheckChecked7">Pháo đom đóm</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" v-model="Control.FireWorkEffect_5" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckChecked8">
                                        <label class="form-check-label" for="flexSwitchCheckChecked8">Pháo rộ bông nhỏ</label>
                                    </div>
                                    <div class="form-check form-switch" hidden>
                                        <input class="form-check-input" v-model="Control.FireWorkEffect_6" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckChecked9">
                                        <label class="form-check-label" for="flexSwitchCheckChecked9">Pháo bắn tỉa</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" v-model="Control.FireWorkEffect_7" @change="ApplyEffect(4)" type="checkbox" id="flexSwitchCheckChecked10">
                                        <label class="form-check-label" for="flexSwitchCheckChecked10">Pháo rộ bông to</label>
                                    </div>
                                </div>


                            </div>
                            <hr>

                            <div class="row d-flex justify-content-center">
                                <button type="button" class="btn btn-sm btn-save mr-2" @click="ApplyEffect(2)">Lưu</button>
                                <button type="button" class="btn btn-sm mr-2" @click="ApplyEffect(3)" hidden>Áp dụng</button>
                                <button type="button" class="btn btn-sm btn-del mr-2" data-dismiss="modal" aria-label="Close">Thoát</button>
                            </div>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
